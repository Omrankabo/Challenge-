<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  
  <div class="header">
    <h1>Simple, traffic-based pricing</h1>
    <p >Sign-up for our 30-day trial. No credit card required. </p>
  </div>
  <section class="card">
    <header>
      <div class="viwes">
        <h4><span class="value-viwe">100k</span>Pageviews</h4>
      </div>
      <div class="price"><span class="value-price">$16.00</span>/month</div>
      <div class="range">
        <span class="slider"></span>
        <input type="range" class="range-slider"  min="0" max="1000" value="500">
      </div>
      <div class="container">
        <span class="p-color">Monthly Billing</span>
        <div class="toggle-btn">
          <input type="checkbox" class="to-btn" value="check">
          <span class="btn-t"></span>
        </div>
        <span class="p-color">Yearly Billing</span>
        <span class="discount">
          -25%
        </span>
      </div>
    </header>
    <main>
      <div class="limits">
        <h4 class="li">
          <embed src="assets/images/icon-check.svg" type="">
          Unlimited websites
        </h4>
        <h4 class="li">
          <embed src="assets/images/icon-check.svg" type="">
          100% data ownership
        </h4>
        <h4 class="li">
          <embed src="assets/images/icon-check.svg" type="">
          Email reports
        </h4>
      </div>
      <button class="btn">Start my trial</button>
    </main>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Omrankabo" target="_blak">Omran Kabo</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
